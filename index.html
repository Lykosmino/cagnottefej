<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cagnotte FEJ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Cagnotte FEJ</h1>
    </header>

    <section class="pseudo-section">
      <label for="playerName"></label>
      <input type="text" id="playerName" placeholder="Votre pseudo">
      <button onclick="startDrawing()">Tirage x1</button>
    </section>

    <section class="lot-section">
      <h2>Récompense obtenue :</h2>
      <div id="lotResult" class="lot-result"></div>
    </section>

    <section class="reward-count">
      <h2>Récompenses déjà acquises</h2>
      <ul id="wonLots"></ul>
    </section>

    <section class="lot-details">
      <h3>Détails :</h3>
      <ul id="lotDetails"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
